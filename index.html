<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">

    <h1 class="text-center my-4">JavaScript Event Handling</h1>

<!-- Mouse Events Section -->
<section id="mouse-events" class="section-bg-1 d-flex justify-content-center align-items-center" style="min-height: 375px;">
    <div class="w-100">
        <!-- Event Title -->
        <div class="bg-dark text-white text-center py-3" style="background-color: #4f9d9f;">
            <h2 class="mb-0" style="font-family: 'Arial', sans-serif; font-weight: bold;">Mouse Events</h2>
        </div>

        <!-- Content Area -->
        <div class="d-flex justify-content-center gap-5 pt-4">
            <!-- Button -->
            <button id="mouseButton" class="btn ripple-btn">Hover or Click Me</button>
            
            <!-- Message Box -->
            <div id="messageBox" class="ml-4 p-3 border rounded bg-light">
                Hover over the button to see the message change!
            </div>
        </div>
    </div>
</section>


<!-- Keyboard Events Section -->
<!-- Keyboard Events Section -->
<!-- Keyboard Events Section -->
<section id="keyboard-events" class="section-bg-2 d-flex justify-content-center align-items-center">
    <div class="w-100">
        <!-- Event Title -->
        <div class="bg-dark text-white text-center py-3">
            <h2 class="mb-0">Keyboard Events</h2>
        </div>

        <!-- Content Area -->
        <div class="d-flex justify-content-center gap-5 pt-4">
            <!-- Input Box -->
            <input type="text" id="keyboardInput" class="form-control" placeholder="Press any key">

            <!-- Last Key Pressed Box -->
            <div id="keyPressed" class="keyboard-result">Last key pressed: </div>
        </div>
    </div>
</section>








    <!-- Form Events Section -->
    <section id="form-events" class="my-5 section-bg-3">
        <h2>Form Events</h2>
        <form id="myForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </section>

    <!-- Focus and Blur Events Section -->
    <section id="focus-blur-events" class="my-5 section-bg-4">
        <h2>Focus and Blur Events</h2>
        <input type="text" id="focusBlurInput" class="form-control" placeholder="Focus or blur this input">
    </section>

    <!-- Event Delegation Section -->
    <section id="event-delegation" class="my-5 section-bg-5">
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button class="delegatedButton btn btn-info">Button 1</button>
            <button class="delegatedButton btn btn-info">Button 2</button>
            <button class="delegatedButton btn btn-info">Button 3</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
